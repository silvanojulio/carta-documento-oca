<!DOCTYPE html>
<html ng-app="my-app">
  <head>
    <link rel="stylesheet" href="css/popup.css">
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/moment.min.js"></script>

    <!-- App's Custom code -->
    <script src="js/excel/shim.js"></script>
    <script src="js/excel/xlsx.full.min.js"></script>      
    <script src="js/excel/FileSaver.js"></script>      
    <script src="js/excel/Blob.js"></script>
    <script src="js/app/popup.js"></script>
  </head>
  <body>
    <div ng-controller="PopupCtrl">
        <div class="outer-container">
          <div class="align-center">
            <h1>Cartas Documentos OCA</h1>
          </div>

          <div class="archivo">
            <label>Seleccione un archivo Excel</label>
            <input type="file" class="form-control" id="xlf" >               
          </div>

          <div class="tabla">
            <div class="fila" ng-repeat="item in cartasDocumentos">

              <div class="campo">
                <button type="button" ng-click="onSelect(item)">Cargar >></button>
              </div>
              
              <div class="campo">{{item.nombre}}</div>
              <div class="campo">{{item.apellido}}</div>
              <div class="campo">{{item.codigoPostal}}</div>
              <div class="campo">{{item.calle}}</div>
              <div class="campo">{{item.nroCalle}}</div>
              <div class="campo">{{item.piso}}</div>
              <div class="campo">{{item.depto}}</div>

            </div>
          </div>
          
        </div>
    </div>
  </body>
</html>
